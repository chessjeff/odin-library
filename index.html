<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div class="title">
            <label for="title" class="title">Title</label>
            <input type="text" id="title">
        </div>
        <div class="author">
            <label for="author" class="author">Author</label>
            <input type="text" id="author">
        </div>
        <div class="page-count">
            <label for="page-count">Page Count</label>
            <input type="number" id="page-count">
        </div>
        <div class="is-read">
            <label for="is-read">Read?</label>
            <select name="is-read" id="is-read">
                <option disabled selected value>-Select an option-</option>
                <option value="read">Read</option>
                <option value="not-read">Not Read</option>
            </select>
        </div>
        <button type="button" id="add-book" class="add-book">Add Book</button>
    </form>
    <h1>Your Library</h1>
    <div class="books"></div>
</body>
</html>
