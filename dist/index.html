<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <dialog>
            <form action="#" method="dialog">
                <div class="title">
                    <label for="title" class="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="author">
                    <label for="author" class="author">Author</label>
                    <input type="text" id="author" required>
                </div>
                <div class="page-count">
                    <label for="page-count">Page Count</label>
                    <input type="number" pattern="^(0|[1-9][0-9]*)$" id="page-count" required>
                </div>
                <div class="is-read">
                    <label for="is-read">Read?</label>
                    <select name="is-read" id="is-read" required>
                        <option disabled selected value>-Select an option-</option>
                        <option value="1">Read</option>
                        <option value="0">Not Read</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" id="add-book" class="form-button add-book">Add Book</button>
                    <button type="button" id="close-dialog" class="form-button close-dialog">Close</button>
                </div>
            </form>
        </dialog>
        <div class="header">
            <h1>Your Library</h1>
            <button type="button" id="open-dialog"><div>+</div></button>
        </div>
        <div class="library">
            <div class="books">
             <!-- Dynamically Created Elements
                div class=book
                    p book.info
                    button class=read-status
                    button class=delete
                /div -->
            </div>
        </div>
    </main>
<script defer src="main.js"></script></body>
</html>
